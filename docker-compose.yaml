services:

  db:
    image: mysql:8.0
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: your_root_password
      MYSQL_DATABASE: godo
      MYSQL_USER: test
      MYSQL_PASSWORD: test


  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

